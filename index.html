<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="avatar">
          <div>
            <img src="./assets/Avatar.png" alt="Foto de perfil" />
          </div>
          <div>
            <h3>Marvin McKinney</h3>
            <span>marvin.mckinney@example.com</span>
          </div>
        </section>
        <!-- 1 -->
        <hr />
        <label>CONTA</label>
        <section class="default">
          <section>
            <div>
              <i class="ph ph-user-circle"></i>
              <p>Dados pessoais</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>
          <!-- section 2 -->
          <section>
            <div>
              <i class="ph ph-key"></i>
              <p>Informações de login</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>
          <!-- part 2 -->

          <!-- 1 -->
        <hr />
        <label>PREFERÊNCIAS</label>
        <section class="default">
          <section>
            <div>
              <i class="ph ph-bell"></i>
              <p>Notificações</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>
          <!-- section 2 -->
          <section>
            <div>
              <i class="ph ph-person-arms-spread"></i>
              <p>Acessibilidade</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>

                    <!-- part 3 -->

          <!-- 1 -->
        <hr />
        <label>PRIVACIDADE</label>
        <section class="default">
          <section>
            <div>
              <i class="ph ph-devices"></i>
              <p>Aparelhos conectados</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>
          <!-- section 2 -->
          <section>
            <div>
              <i class="ph ph-user-switch"></i>
              <p>Contas vinculadas</p>
            </div>
            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </section>

                    <!-- part 2 -->

          <!-- 1 -->
        <hr />
        <section class="default">
          <section>
            <div>
              <i class="ph ph-question"></i>
              <p>Central de Ajuda</p>
            </div>
          </section>
          <!-- section 2 -->
          <section>
            <div>
              <i class="ph ph-sign-out"></i>
              <p id="sign-out">Sair</p>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
